<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Instagram</title>
    <script src="assets/script/script.js" defer></script>
</head>
<body>
    <div class="insta-wrapper">
        <div class="insta-phone">
            <img src="assets/img/PhoneBG.png" alt="Phone with a preview of the Instagram interface">
            <div class="slider">
                <img class="selected" src="assets/img/BG1.png" alt="">
                <img src="assets/img/BG2.png" alt="">
                <img src="assets/img/BG3.png" alt="">
            </div>
        </div>
        <div class="insta-login">
            <div class="login-container">
                <img src="assets/img/logo.png" class="insta-logo" alt="Instagram logo">
                
                <form class="login-box">
                    <div class="user-box">
                        <input type="text" name="" required="">
                        <label>Phone number, username, or email</label>
                    </div>
                    <div class="user-box">
                        <input type="passowrd" name="" required="">
                        <label>Senha</label>
                    </div>
                    <div class="login-btn">
                        <button class="btn">
                            <div>Log In</div>
                        </button>
                    </div>

                    <div class="divisor">
                        <div class="dash"></div>
                        <div class="or">ou</div>
                        <div class="dash"></div>
                    </div>
                    <button class="face-login">
                        <span class="face-icon"></span>
                        <span>Log in with Facebook</span>
                    </button>
                    <a href="#" class="forgot-pass">Forgot password?</a>

                </form>    
            </div>
            <div class="signup-container">
                <p class="signup">Don't have a account? <a href="#">Sign up</a></p>
            </div>
            <div class="get-app">
                <p class="get">Get the app.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
