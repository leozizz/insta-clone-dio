<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="insta-wrapper">
        <div class="insta-phone">
            <img src="assets/img/PhoneBG.png" alt="Phone with a preview of the Instagram interface">
        </div>
        <div class="insta-login">
            <div class="login-container">
                <img src="assets/img/logo.png" class="insta-logo" alt="Instagram logo">
                <div class="login-form">
                    <form action="#">
                        <input type="text" placeholder="Phone number, username, or email">
                        <input type="password" placeholder="Password">
                        <button>Log In</button>
                    </form>
                    <a href="#" class="face-login">Log in with Facebook</a>
                    <a href="#" class="pass-forgot">Forgot password?</a>
                </div>
                <div class="login-container">
                    <p class="signup">Don't have a account? <a href="#">Sign up</a></p>
                </div>
                <div class="get-app">
                    <p class="get">Get the app.</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
